<div class="container">
  <div>
    <acme-navbar></acme-navbar>
  </div>
  

	<div class="row">
		<div class="col-xs-12">
			<h1>Contact Us</h1>
		</div>
	</div>
<div class="row">
  <form role="form" name="contactForm" >
    <div class="col-lg-6">
      <div class="well well-sm"><strong> Required Field *</strong></div>
      <div class="form-group" data-ng-class="{'has-error' : (contactForm.InputName.$invalid && contactForm.InputName.$dirty), 'has-success' : (contactForm.InputName.$valid && contactForm.InputName.$dirty)}">
        <label class="control-label"  for="InputName">Your Name *</label>
          <input type="text" class="form-control" name="InputName" id="InputName" placeholder="Enter Name" data-ng-model="contactCtrl.name" required>
		  <div ng-messages="contactForm.InputName.$error" data-ng-show="contactForm.InputName.$dirty" role="alert">
			  <div class="help-block" ng-message="required">You did not enter a field</div>
			</div>
      </div>
      <div class="form-group" data-ng-class="{'has-error' : (contactForm.InputEmail.$invalid && contactForm.InputEmail.$dirty), 'has-success' : (contactForm.InputEmail.$valid && contactForm.InputEmail.$dirty)}">
        <label class="control-label"  for="InputEmail">Your Email *</label>
          <input type="email" class="form-control" id="InputEmail" name="InputEmail" placeholder="Enter Email" data-ng-model="contactCtrl.email" required  >
		  	<div ng-messages="contactForm.InputEmail.$error" data-ng-show="contactForm.InputEmail.$dirty" role="alert">
			  <div class="help-block" ng-message="required">You did not enter a field</div>
			  <div class="help-block" ng-message="email">Please enter valid email address</div>
			</div>
      </div>
      <div class="form-group" data-ng-class="{'has-error' : (contactForm.InputMessage.$invalid && contactForm.InputMessage.$dirty), 'has-success' : (contactForm.InputMessage.$valid && contactForm.InputMessage.$dirty)}">
        <label class="control-label"  for="InputMessage">Message *</label>
          <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" data-ng-model="contactCtrl.text" required></textarea>
		  	<div ng-messages="contactForm.InputMessage.$error" data-ng-show="contactForm.InputMessage.$dirty" role="alert">
			  <div class="help-block" ng-message="required">You did not enter a field</div>
			</div>
      </div>
      <button type="button" name="submit" id="submit" data-ng-disabled="!contactForm.$valid" class="btn btn-info pull-right">Submit</button>
    </div>
  </form>
  <hr class="featurette-divider hidden-lg">
  <div class="col-lg-5 col-md-push-1">
    <address>
    <h3>Office Location</h3>
    <p class="lead"><a href="https://www.google.com/maps/preview?ie=UTF-8&q=The+Pentagon&fb=1&gl=us&hq=1400+Defense+Pentagon+Washington,+DC+20301-1400&cid=12647181945379443503&ei=qmYfU4H8LoL2oATa0IHIBg&ved=0CKwBEPwSMAo&safe=on">The Pentagon<br>
Washington, DC 20301</a><br>
      Phone: XXX-XXX-XXXX<br>
      Fax: XXX-XXX-YYYY</p>
    </address>
  </div>
</div>

</div>
